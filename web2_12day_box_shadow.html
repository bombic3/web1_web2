<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> text-shadow - hover-ex </title>
	<style>
        body { background: #eee; }
        div {
            width: 200px;
            height: 200px;
            background: #fff;
            margin: 10px;
            display: inline-block;
        }
        /* 디자인적으로 실제론 사용하지 않는 추세지만(촌시럽) 포폴에서 사용 */
        .box1 {box-shadow: 4px 4px 3px #666; }
        .box2 {box-shadow: 12px 12px 2px -6px #666; }
                                    /* 스프레드 */
        .box3 {box-shadow: 4px -4px 2px #666; }
        .box4 {box-shadow: 
            -4px 4px 2px pink,
            4px -4px 2px skyblue;
        }
        .box5 { box-shadow: inset 4px 4px 3px #666;}
        .box6 { box-shadow: inset 12px 4px 2px -6px #666;}
        input {
            outline: none;
            padding: 10px;
            border: 1px solid gray;
        }
        input:focus {
            box-shadow: inset 0 0 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <input type="text">
</body>
</html>
