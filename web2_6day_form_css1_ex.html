<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> form css p.40  </title>
	<style>
        fieldset {
            text-transform: uppercase;
            width: 500px;
            padding: 20px;
        }
        legend {
            text-align: center;
            color: #fff;
            background-color: #000;
            padding: 5px 20px;
            font-size: 1.5rem;
        }
       
    </style>
</head>
<body>
        <form action="#" method="post">
            <fieldset>
                <legend>choose your favorite superhero</legend>
                <!-- p태그로 관습처럼 묶음 임의로 묶는 건 div나 p로 묶는데
                input은 관습처럼 p로 많이 묶음 -->
                <P><label><input type="radio" name="hero" checked>superman</label></P>
                <p><label><input type="radio" name="hero">batman</label></p>
                <p><label><input type="radio" name="hero">hulk</label></p>
            </fieldset>
        </form>
</body>
</html>
