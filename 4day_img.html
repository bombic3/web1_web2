<!DOCTYPE html>
<html lang="ko">
<head>	
	<meta charset="UTF-8">
	<title>img - 기본이 인라인요소</title>
	<style>
		img { width: 300px;}
	</style>
	<!-- 블럭요소의 특징 = 사이즈를 줄 수 있다. 아래로 배치된다 -->
	<!-- 인라인요소의 특징 = 사이즈를 줄 수 없다. 인라인으로 배치된다, img는 높이값or가로값 하나만 주기 -->
</head>
<body>
	<!-- 파일명을 복사 붙여넣기!!! 경로 중요!!!, 파일명 앞에 img/ 붙이기, alt="" 대체 텍스트 : 시각장애인들한테 읽어주는 컨텐츠 hover 했을 때 title 나타남 -->
	<img src="img/kpop_01.jpg" alt="지드래곤 앨범" title="앨범구매시 10% 적립">
	<img src="img/kpop_02.jpg" alt="소녀">
	<img src="img/kpop_03.jpg" alt="Track List[00]">
</body>
</html>
