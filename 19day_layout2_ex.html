<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> z-index p,74 76 </title>
	<style>
        .wrap { width: 1100px; text-align: center; font-size: 30px; color: #fff; text-transform: uppercase; margin: 0 auto; }
        .parent { height: 100px; background: #ffff8d; position: relative; }
        .header { width: 100%; height: 100px; line-height: 100px; background: #66bb6a; position: absolute; z-index: 1;}
        .banner { width: 100%; height: 200px; line-height: 200px; background: #1b5e20; position: absolute;}
        .content { width: 100%; height: 300px; line-height: 300px; background: #00e676; position: absolute;}
        .footer { width: 100%; height: 100px; line-height: 100px; background: #33691e; position: absolute;}
	</style>
</head>
<body>
    <div class="wrap">
        <div class="parent">
            <div class="header">header</div>
        </div>
        <div class="parent">
            <div class="banner">banner</div>
         </div>
        <div class="parent">    
            <div class="content">content</div>
         </div>
        <div class="parent">
            <div class="footer">footer</div>
         </div>
    </div>
</body>
</html>
