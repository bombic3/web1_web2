<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> 가상클래스 </title>
	<style>
		/* 앵커 요소와 관련 된 가상 클래스 */
		a:link { color: red;}
		a:visited { color: gray; }
		
		/* 사용자 동장과 관련 된 가상 클래스 */
		a:focus { background-color: yellow; } /* tab을 눌러 확인 */
		a:hover { font-weight: bold; }
		a:active { font-size: 12px; } /* 누르는 순간 */
	</style>
</head>
<body>
	<a href="https://www.naver.com">네이버</a>
	<a href="#">구글</a>
	<a href="#">다음</a>
	<a href="#">a:link</a>
</body>
</html>
