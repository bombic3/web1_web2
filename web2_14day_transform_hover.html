<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transform - hover </title>
	<style>
        .effect {
            width: 400px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }
        .effect img {
            width: 100%;
            vertical-align: top;
            /* img 를 div로 감싸면 100%와 버티컬얼라인 top 필수*/
        }
        .effect p {
            background: rgba(0,0,0,0.5);
            width: 80%;
            height: 60px;
            text-align: center;
            color: #fff;
            line-height: 60px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(100px);
        }
        
        .effect .front,
        .effect .back {
            position: absolute;
            left: 0;
            top: 0;
            transition: 1s;
            transform-style: preserve-3d; /* 자식을 3d 공간에 배치 하겠다 */
            backface-visibility: hidden; /* 3d의 필수값 = 돌아가면서 살짝씩 보이는 것 방지 대응 코드*/
        }
        
        .effect .front {
            /* translateZ 값 때문에 가만히 있을 때 다 보여서 indexr값 준 것 */
            z-index: 1;
            /* z-index: 1; 줄려면 반드시 absolute나 relative 값이 있어야 함 */
            transform: rotatey(0deg);
        }
        
        .effect:hover .front {
            /* translateZ 값 때문에 가만히 있을 때 다 보여서 indexr값 준 것 */
            z-index: -1;
            transform: rotateY(180deg);
        }
        
        .effect .back {
            transform: rotateY(-180deg);
        }
        .effect:hover .back {
            transform: rotateY(0deg);
        }
        
        
    </style>
</head>
<body>
    <div class="effect">
        <div class="front">
            <img src="img/kpop_02.jpg" alt="">
            <p>마우스 이펙트 앞면</p>
        </div>
        <div class="back">
            <img src="img/kpop_01.jpg" alt="">
            <p>마우스 이펙트 뒷면</p>
        </div>
    </div>
</body>
</html>
