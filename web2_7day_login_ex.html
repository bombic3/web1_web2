<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> login  </title>
	<style>
        /* reset */
        ul, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* style */        
        fieldset {
            width: 320px; 
            margin: 20px;
            font-size: 12px;
            font-family: 'dotum' sans-serif;
            border: none;
            position: relative;
        }
        
        legend {
            position: absolute;
            left: -9999px;
        }
        
        .login .top li {
            padding-bottom: 5px;
        }
        .login .top li label {
            display: inline-block;
            width: 60px;
            color: #444;
            font-weight: bold;
        }
        
        .login .top li input[type="text"],
        .login .top li input[type="password"] {
            width: 146px;
            height: 30px;
            border: 1px solid #ddd;
        }
        
        /* li의 이름이 btn 붙여서 쓰기 li.btn */
        .login .top li.btn {
            position: absolute;
            right: 0;
            top: 5px;
        }
        .login .top li.btn a {
            display: block;
            width: 110px;
            height: 70px;
            background: olive;
            color: #fff;
            text-align: center;
            line-height: 70px;
            font-size: 17px;
        }
        
        .login .top li.save {
            padding-left: 60px;
        }
        
        .login .top li.save label {
            font-weight: normal;
        }
        
        .login .bottom {
            padding: 30px 0 0 60px;
        }
        .login .bottom li {
            color: #666;
            line-height: 1.6;
        }
        .login .bottom li a {
            color: olive;
            font-weight: bold;
            text-decoration: underline;
            margin-left: 10px;
        }
        
        /* 블릿 만들기 */
        .login .bottom li:before { 
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: grey;
            margin-right: 5px;
            position: relative;
            top: -3px;
        }
        
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인</legend>
            <div class="login">
                <ul class="top">
                    <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid">
                    </li>
                    <li>
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw">
                    </li>
                    <li class="btn"><a href="#">로그인</a></li>
                    <li class="save"><input type="checkbox" id="chk1"><label for="chk1">ID저장</label></li>
                </ul>
                <ul class="bottom">
                    <li>아이디를 잊으셨나요?<a href="#">아이디 찾기</a></li>
                    <li>비밀번호를 잊으셨나요?<a href="#">비밀번호 찾기</a></li>
                </ul>
            </div>
        </fieldset>
    </form>
</body>
</html>
