<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> line-height </title>
	<style>
		.parent1 { background: pink; font-size: 20px; line-height: 2;  } /* 40px */
		.parent2 { background: pink; font-size: 20px; } /* line-height: normal; 기본값 돼있음*/
		
		.parent1 p { font-size: 10px; } /* line-height: 20px; px로 쓰면 그대로 상속받음 단위없이 숫자로 비율상속 해주기 */
		.parent2 p { font-size: 10px; }
	</style>
</head>
<body>
<!-- p.96
	Point : 왜 단위 없이 써야 하는가
	= 단위가 있으면 그 값 그대로 상속
	= 단위없이 숫자면 자식에게 비율이 상속받는다
		(예외) 수직에서의 가운데 정렬 = 버튼 만들때는 그냥 height랑 똑같은 값 써주기 -->
<!-- line-height: normal; 기본값이 normal이다.
	디자이너가 설정한 리딩영역까지가 line-height 이다 = 폰트마다 다름
	따라서 초기화 시켜줘야 한다 = 비율1로 해주기 -->
<!-- 비율 계산 법 = line-height __px 나누기 font-size __px 
	ex) line-height 60px 나누기 font-size 20px = line-height: 3; -->
	<div class="parent1">
		<p>단위 값을 사용하면 부모 엘리먼트에서 계산된 값 대신 비율을 그대로 상속받을 수 있으므로,<br>
			가능하면 단위가 없는 값을 사용하는 것이 좋습니다.</p>
	</div>
	<div class="parent2">
		<p>단위 값을 사용하면 부모 엘리먼트에서 계산된 값 대신 비율을 그대로 상속받을 수 있으므로,<br>
			가능하면 단위가 없는 값을 사용하는 것이 좋습니다.</p>
	</div>
</body>
</html>
