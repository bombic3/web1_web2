<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transform p.84 </title>
	<style>
        div {
            width: 200px;
            height: 200px;
            overflow: hidden;
            background: #ccc;
            margin: 50px;
            display: inline-block;
        }
        img { width: 100%; }
        
        .box1 img { 
            transition: 0.3s;
            transform-origin: right top;
            /* transition 과 transform-origin 기준이 되는 곳에 하기 */
        }
        .box1:hover img {
            transform: rotateY(90deg);
        }
        
        
        .box2 img { 
            transition: 0.3s;
            transform-origin: bottom right;
            /* X축 = left center right 
            Y축 = top center bottlom
            x축 y축 순서는 상관 없음 */
        }
        .box2:hover img {
            transform: rotateX(90deg);
        }
        
        .box3 img { 
            transition: 0.3s;
            transform-origin: 50% 50%;
            /* % 쓸때는 x축 y축 순서 지정값 */
        }
        .box3:hover img {
            transform: rotate(360deg);
        }
        
        .box4 img { 
            transition: 0.3s;
            transform-origin: 0 100%;
        }
        .box4:hover img {
            transform: rotate(90deg);
        }
        
        /* 원근감 = 멀리있는 것 작게 보이고, 가까이 있는 것 크게 보임 */
        .box5 img { 
            transition: 0.3s;
            transform-origin: 0 0;
            transform: perspective(500px) rotateX(0deg);
                        /* 보통 500~1000 */
        }
        .box5:hover img {
            transform: perspective(500px) rotateX(45deg);
        }
        
    </style>
</head>
<body>
    <div class="box1"><img src="kpop_0303.jpg" alt=""></div>
    <div class="box2"><img src="kpop_0303.jpg" alt=""></div>
    <div class="box3"><img src="kpop_0303.jpg" alt=""></div>
    <div class="box4"><img src="kpop_0303.jpg" alt=""></div>
    <div class="box5"><img src="kpop_0303.jpg" alt=""></div>
</body>
</html>
