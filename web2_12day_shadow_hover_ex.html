<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> text-shadow - hover-ex </title>
	<style>
        a { text-decoration: none; color: inherit; }
        li { list-style: none; }
        
        h1 {
            text-shadow: 0px 0px 5px #f44336;
        }
        
        ul li a:hover {
            cursor: pointer;
            text-shadow: 
                0px 0px 15px #e91e63;
        }
    </style>
</head>
<body>
    <h1>text-shadow</h1>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
</body>
</html>
