<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> radio버튼 커스텀  </title>
	<style>
        body { padding: 50px; }
        .radio input
        {
            position: absolute; 
            left: -9999px;
        }
        /* 이미지 */
        .radio label:before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px 5px;
            background: url(img/radio_off.png) no-repeat 0 0;
            background-size: 20px; 
            vertical-align: bottom;
        }
        
        .radio input:checked + label:before {
            background: url(img/radio_on.png) no-repeat;
            background-size: 20px;
        }
        
    </style>
</head>
<body>
    <h2> 결제 방식을 선택하세요 </h2>
    <div class="radio">
        <input type="radio" name="pay" id="radio1" value="card">
        <label for="radio1">카드</label>
    </div>
    <div class="radio">
        <input type="radio" name="pay" id="radio2" value="cash">
        <label for="radio2">계좌입금</label>
    </div>
    <div class="radio">
        <input type="radio" name="pay" id="radio3" value="kakao" checked>
        <label for="radio3">카카오페이</label>
    </div>
</body>
</html>
