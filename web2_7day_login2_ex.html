<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> login-ex  </title>
	<style>
        /* reset */
        ul, li { list-style: none; padding: 0; margin: 0; }
        a { text-decoration: none; color: inherit; }
        input { box-sizing: border-box; }
        
        /* style */
        .login {
            width: 410px;
            text-align: center;
            margin: 40px;
        }
        .login h2 {
            padding-bottom: 20px;
            border-bottom: 2px solid #222;
        }
        .login li {
            padding-bottom: 10px;
            line-height: 40px;
            text-align: left;
        }
        .login li input {
            width: 100%;
            height: 40px;
            text-indent: 10px;
        }
        
        /* placeholder 선택하는 법 prefix사용해서 접두사로 붙이기 */
        .login li input::-webkit-input-placeholder {
            font-size: 16px;
            color: #999;
        }
        .login li input[type="checkbox"] {
            position: absolute;
            left: -9999px;
        }
        .login li input[type="checkbox"] + label:before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #222;
            vertical-align: -4px;
            margin-right: 6px;
        }
        /* 체크 했을 때 선택 */
        .login li input[type="checkbox"]:checked + label:before {
            background: url(img/checkbox_on.png) no-repeat center/cover;
        }
        
        .login button {
            color: #fff;
            background: #ed1c24;
            border: none;
            width: 100%;
            height: 56px;
            font-size: 18px;
            cursor: pointer; /* hover했을 때 커서모양 손가락 */
        }
        .login div { margin: 20px; }
        .login div > a {
            font-size: 14px;
            margin: 0 20px; /* inline요소는 상, 하단의 마진 적용은 안된다고 보기 */
        }
        .login > a {
            font-size: 14px;
            color: #666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <!-- fieldset 대신 section사용 fieldset은 묶음에 쓰임 -->
   <!-- 벤더 프리픽스란 주요 웹 브라우저 공급자가 새로운 실험적인 기능을 제공할 때 이전 버전의 웹 브라우저에게 그 사실을 알려주기 위해 사용하는 접두사를 의미합니다.
       우리는 어떻게 대응할 것인가?
       브라우저의 업데이트 속도는 빠른 편이므로 (시간이 지나면 불필요한 코드가 되기 싶기 때문에) 코드에 직접 작성하기 보다는 뭔지 이해하는 것과 추후 스크립트로 처리하는 것이 좋으며 사용 할 때 확인 하고 사용합니다. -->
    <section class="login">
        <h2>로그인</h2>
        <ul>
            <li><input type="text" placeholder="아이디" autofocus></li>
            <li><input type="password" placeholder="비밀번호" minlength="8" required></li>
            <li><input type="checkbox" id="chek1"><label for="chek1">아이디 저장</label></li>
            <li><button>로그인</button></li>
        </ul>
        <div>
            <a href="#">회원가입</a>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
        <a href="#">비회원 주문조회</a>
    </section>
</body>
</html>
