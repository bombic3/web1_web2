<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> float - 실무예제 </title>
	<style>
        /* RESET */
        ul, li { list-style: none; margin: 0; padding: 0; }
        a { text-decoration: none; color: inherit; }
        body { font-family: 'dotum', sans-serif; font-size: 13px; line-height: 1; }
        
        /* STYLE */
        .more { width: 360px; height: 142px; margin: 300px auto; }
        .more h2 { font-size: 16px; color: #444; margin-bottom: 15px; }
        .more ul { width: 358px; border: 1px solid #ccc; background: #eee; padding: 20px 0;  box-sizing: border-box;}
        
        /*.more ul 부모에게 clear라는 클래스명 주고 clear해주기 */
        .clear:after {content: ''; display: block; clear: both; } /* 가상요소이용clear */
        
        .more ul li { float: left; }
        .more ul li a { display: block; padding-top: 60px; width: 118px; height: 40px; border-left: 1px solid #ccc; text-align: center; }
        
        /* 구조선택자 */
        .more ul li:first-child a { border-left: none; }
        
        /* 구조선택자로 배경이미지로 아이콘 넣기 */
        .more ul li:first-child a { 
            background: url(img/banner_icon01.png) no-repeat center top 12px/30%; }
        .more ul li:nth-child(2) a { 
            background: url(img/banner_icon02.png) no-repeat center top 12px/30%;}
        .more ul li:last-child a { 
            background: url(img/banner_icon03.png) no-repeat center top 12px/30%;}
        /* 축약형 사용시 background-image가 아닌 background 이다 */
        
	</style>
</head>
<body>
   <div class="more">
       <h2>바로가기</h2>
       <ul class="clear">
           <li><a href="#">자주하는<br>질문</a></li>
           <li><a href="#">1:1문의<br>(Q&amp;A)</a></li>
           <li><a href="#">입점 및<br>제휴문의</a></li>
       </ul>
   </div>
</body>
</html>
