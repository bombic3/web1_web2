<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> table p.37 </title>
	<style>
        table { border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid gray; width: 200px; text-align: center; }
    </style>
</head>
<body>
   <!-- table-scope = 웹 접근성을 높여주는 속성, 시각장애인들에게 복잡한 데이터를 좀 더 자세히 설명해 줄 수 있다. -->
    <table>
        
            <tr>
                <th></th>
                <th scope="col">면류</th>
                <th scope="col">분식류</th>
            </tr>
            <tr>
                <th scope="row">인기</th>
                <td>라면</td>
                <td>떡볶이</td>
            </tr>
            <tr>
                <th scope="row">추천</th>
                <td>우동</td>
                <td>순대</td>
            </tr>
        
    </table>
</body>
</html>
