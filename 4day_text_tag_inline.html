<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 텍스트 태그 - 인라인 요소 </title>
		<style>
			b { font-weight: normal;}
			strong { font-weight: normal;}
			i { font-style: normal;}
			em { font-style: normal;}
			u, ins, s, del { text-decoration: none;}
			<!-- 디자인적인 의미보다는 시스템적으로 접근해서 사용자들에게 의미를 잘 전달할 수 있다-->
		</style>
	</head>
	<body>
		<!-- 인라인요소-->
		<b>strong보다는 덜 중요한</b><br>
		<strong>객관적으로 중요한</strong><br>
		<i>기술용어, 등장인물의 생각 등 주위 분위기와 구분해야 할 경우</i><br>
		<em>저자의 생각, 강조등의 주관적인 강조부분</em><br>
		<hr>
		<u>밑줄친</u><br>
		<ins>새롭게 추가된</ins><br> <!-- 시멘틱(semantic) 태그, 의미가 있는 태그-->
		<s>중간에 선이 있는</s><br>
		<del>삭제된 의미</del><br>
	</body>
</html>
