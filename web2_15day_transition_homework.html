<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transition-toggle </title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
        body { background: #222; }
        figure {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
        }
        figure img { 
            width: 100%; 
            vertical-align: bottom; /* top 해도 상관 없음 */
            transition: all 0.3s ease;
        }
        
        figure figcaption {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            font-size: 13px;
            
        }
        
        figure:hover img { opacity: 0.7; }
        
        figure:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 60px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
        }
        
        figure:after {
            content: '';
            position: absolute;
            top: 0%;
            left: 50%;
            width: 2px;
            height: 60px;
            background: #fff;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
        }
        
        figure:hover:before { left: 50%; opacity: 0.5; }
        figure:hover:after { top: 50%; opacity: 0.5; }
