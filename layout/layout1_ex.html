<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> layout01_ex </title>
		<style>
			.wrap { width: 1000px; height: 900px; padding: 0px; margin: 0px auto;
					font-size: 40px; text-align: center; text-transform: uppercase;}
			.header { width: 100%; height: 100px; background-color: #00acc1; line-height: 100px; }
			.nav { width: 100%; height: 100px; background-color: #5ddef4; line-height: 100px;}
			.side { width: 300px; height: 600px; background-color: #0095a8; line-height: 600px;
					float: left;}
			.contents { width: 700px; height: 600px; background-color: #007c91; line-height: 600px;
					float: left;}
			.footer {width: 100%; height: 100px; background-color: #5ddef4; line-height: 100px;
					clear: both; }
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header">header</div>
			<div class="nav">nav</div>
			<div class="side">side</div>
			<div class="contents">contents</div>
			<div class="footer">footer</div>
			
		</div>
	</body>
</html>
