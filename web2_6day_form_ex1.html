    <form>
        <h1>radio버튼과 checkbox</h1>
        <h2>성별을 선택하세요</h2>
        <label>남자<input type="radio" name="gender" value="man" checked></label>
        <label>여자<input type="radio" name="gender"  value="woman"></label>
        
        <h2>결제 방법을 선택하세요</h2>
        <label>카드<input type="radio" name="pay" value="card" checked></label>
        <label>현금입금<input type="radio" name="pay" value="cash"></label>
        <h2>수강 방법을 선택하세요 (다중 선택가능)</h2>
        <label>온라인:<input type="checkbox" checked name=""></label>
        <label>오프라인 (평일과정):<input type="checkbox" name=""></label>
        <label>오프라인 특강(월1회):<input type="checkbox" name=""></label>
    </form>
    <input type="submit" value="제출">
