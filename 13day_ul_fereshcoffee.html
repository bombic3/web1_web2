<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> UL-COFFEE MENE </title>
	<style>
        /* reset */
        ul, li { padding: 0; margin: 0; list-style: none; }
        a { color: inherit; text-decoration: none; }
        /* style*/
        body { background: #ddd; text-transform: uppercase; } /* 모두 대문자 */
        .wrap { width: 600px;background: #fff; /* 세로값 안줘도 됨 */
                margin: 50px auto; /* 블럭요소의 가운데 정렬 */
                box-sizing: border-box; 
                padding: 30px; /* 패딩을 사용하면 요소의 크기가 늘어남 */ }
        .wrap h1 { text-align: center; }
        .wrap li { height: 50px; background: pink; line-height: 50px; 
                border-left: 10px solid black; padding: 0 20px; margin: 10px;}
        .wrap li a { display: block; width: 100%; height: 100% } /* hover시 박스 전체인식 하려면 100%로 해야 됨 */
	</style>
</head>
<body>
	<div class="wrap">
        <h1>refresh-coffee</h1>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
        </ul>
    </div>
</body>
</html>
