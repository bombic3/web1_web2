<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> prefix  </title>
	<style>
        input[type="text"],
        input[type="password"] {
            width: 200px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #ddd;
            font-size: 13px;
            text-indent: 10px;
            color: #000;
        }
        /* chrome/safari */
        ::-webkit-input-placeholder { 
            color: violet;
        } 
        /* firefox 19+ */
        ::-moz-placeholder { 
            color: violet;
        }
        /* ie 10+ */
        :-ms-input-placeeholder {
            color: violet;
        }
        /* firefox 10- */
        :-moz-placeholder {
            color: violet;
        }
        
        
        /*
        ::-webkit-placeholder { color: violet; }
        */
    </style>
</head>
<body>
   <!-- 
    벤더 프리픽스 (vendor prefix)란 이러한 주요 웹 브라우저 공급자가 새로운 실험적인 기능을 제공할 때 이전 버전의 웹 브라우저에 그 사실을 알려주기 위해 사용하는 접두가(prefix)를 의미합니다.
    즉 아직 CSS 권고안에 포함되지 못한 기능이나, CSS 권고안에는 포함되어 있지만 아직 완벽하게 제정된 상태가 아닌 기능을 사용하고자 할 때 벤더 프리픽스를 사용하게 됩니다.
    그렇게 하면 해당 기능이 포함되어 잇지 않은 이전 버전의 웹 브라우저에서도 그 기능을 사용 할 수 있게 됩니다.
    브라우저의 업데이트 속도는 빠른 편이므로 (시간이 지나면 불필요한 코드가 되기 싶기 때문에) 코드에 직접 작성하기 보다는 뭔지 이해하는 것과 추후 스크립트로 처리 하는 것이 좋습니다.
    그때 그때 확인 후 사용.
--> 
    <input type="text" placeholder="이름을 입력해주세요">
    <input type="password" placeholder="비밀번호를 입력해주세요">
</body>
</html>
