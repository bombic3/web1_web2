<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> 가상 요소 </title>
	<style>
		h2 { display: inline-block; margin: 20px;}
		h2:before { content: '|'; display: inline-block; width: 10px; height: 100px; background: red; }
		h2:after { content: '|'; }
	</style>
</head>
<body>
<!-- 가상요소 문법 content: '';
가상요소는 인라인 요소다-->
	<h2>가상요소</h2>
	<h2>가상요소</h2>
	<h2>가상요소</h2>
	<h2>가상요소</h2>
</body>
</html>
