<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transform p.84 </title>
	<style>
        div { 
            background: hotpink;
            color: #fff;
            padding: 5px;
            font-size: 3rem;
            text-align: center;
            width: 500px;
            margin-bottom: 20px;
        }
        .box2 {
            transform: scaleX(0.5);
            /* transform은 한번만 사용 맨 마지막 것 적용 됨 */
            transform: scaleY(0.5);
        }
        
        
        .box3 { transform: scaleX(0.5) scaleY(0.5); }
                                 /* = */
        .box4 { transform: scale(0.5, 0.5); }
    </style>
</head>
<body>
    <div class="box1">transform</div>
    <div class="box2">transform</div>
    <div class="box3">transform</div>
    <div class="box4">transform</div>
</body>
</html>
