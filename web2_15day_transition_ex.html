<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transition p.98 </title>
	<style>
        body { margin: 100px; }
        
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            
            cursor: pointer;
            transition-property: border-radius; /* 변화할 속성 */
            transition-duration: 0.5s; /* 몇초간 실행할 지 */
            transition-delay: 0.3s; /* 몇 초 뒤에 실행할 지 */
        }
        div:hover { border-radius: 100px; }
        
        p {
            width: 200px;
            height: 200px;
            background: orange;
            
            cursor: pointer;
            
            transition: background 2s 0.1s ease, border-radius 3s;
                /* ease 기본값이라 안써도 됨
                순서 background 2s ease 0.1s 이렇게 해도 됨*/
        }
        p:hover { background: blue; border-radius: 20px;}
        
        
        span {
            display: block;
            width: 10px;
            height: 20px;
            background: pink;
            
            cursor: pointer;
            
            transition: all 0.4s cubic-bezier(0,1.33,.83,.67);
                /* all 모두 같은 시간 값 */
        }
        span:hover { width: 200px; height: 40px; }
        
    </style>
</head>
<body>
    <div></div>
    <p></p>
    <span></span>
</body>
</html>
