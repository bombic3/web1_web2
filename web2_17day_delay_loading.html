<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> delay-loading ex </title>
	<style>
        * { margin: 0; padding: 0; }
        body { background: #2d3436; }
        ul, li { list-style: none; }
        
        ul {
            margin: 200px auto;
            width: 400px;
            height: 250px;
            border-bottom: 5px solid gray;
            text-align: center;
        }
        
        ul li {
            width: 50px;
            height: 50px;
            background: 000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 40px;
            animation: bounce 1s linear infinite;
        }
        ul li:last-child { margin-right: 0; }
        
        
        
       
        
        @keyframes bounce {
            0% { transform: translateY(0) ;}
            50% { transform: translateY(200px) ;}/* 총 높이에서 내요소의 높이값을 뺀만큼 좌표 이동*/
            100% { transform: translateY(0) ;}
            /* rotate 가 앞에 있으면 돌아가면서 떨어지게 됨 > 순서 영향!
            기준인 것을 먼저 적기 */
        }
        
        li:nth-child(1) { background: #fdcb6e; animation-delay: 0.2s; }
        li:nth-child(2) { background: #ff7675; animation-delay: 0.6s; }
        li:nth-child(3) { background: #81ecec; animation-delay: 0.4s; }
        li:nth-child(4) { background: #55efc4; animation-delay: 0.8s; }
        
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
