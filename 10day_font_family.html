<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> font-family </title>
	<style>
		body { font-family: 'dotum', '돋움', sans-serif;} /* 돋움은 하위브라우저가 못 읽을 수 있어서 영어로도 써주고 한글로도 써줌*/
		.total { font-family: 'helvetica', sans-serif; }
		.num { font-family: 'Arial', sans-serif; }
	</style>
</head>
<body>
<!--p.96 
	font-family : 문법 숙지하기 '' 두가지 이상 작성 시 , 씀
	{font-family: '글씨체', '글씨체', generic-family}
	generic-family 설정방법 '' 쓰지 않는다
	sans-serif 삐침이 없는 = 고딕체 
	serif 삐침이 있는 = 명조체 -->
	<span class="total">
		합계 : <em class="num">24000</em>
	</span>
</body>
</html>
