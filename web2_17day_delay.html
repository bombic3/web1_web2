<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> direction </title>
	<style>
        
        div {
            position: relative;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 50%;
            font-size: 40px;
        }
        
        .box1 { animation: ani_color 1sforwards, ani_rotate 1s 2s forwards; }
        
        @keyframes ani_color {
            0% {background: hotpink;}
            100% {background: skyblue;}
        }
        
        @keyframes ani_rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        /* 통합 키프레임 처리하기 */
        .box2 {
            animation: ani_all 2s forwards;
        }
        @keyframes ani_all {
            0% { background: hotpink; }
            50% { background: skyblue; transform: rotate(0);}
            100% { background: skyblue; transform: rotate(360deg);}
        }
        
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
