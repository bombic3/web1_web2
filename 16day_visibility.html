<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> visibility p.138 </title>
	<style>
        .box { width: 100px; height: 100px; background: pink; margin: 20px; }
        #box1 { visibility: hidden; } /* 실무에서 애니메이션 할 때 씀 */
        #box2 { visibility: visible; } /* 기본값 */ 
	</style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
</body>
</html>
