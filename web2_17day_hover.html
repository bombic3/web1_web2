<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> ainmation:hover p.118 </title>
	<style>
        
        
        .wrap {
            width: 100%;
            height: 500px;
            cursor: pointer;
        }
        span {
            display: block;
            width: 100px;
            height: 100px;
            background: hotpink;
        }
        
         /* hover시 부모에게 적용해야하며 자식이 움직이는 공간을 부모가 감싸고 잇어야 함 */
        .wrap:hover span {
            animation: change_direction 4s 0.1s 2 ease-in forwards reverse;
        }
        
        @keyframes change_direction {
            0% { background: red; transform: translate(0,0);}
            25% { background: violet; transform: translate(150px,0);}
            50% { background: green; transform: translate(150px,150px);}
            75% { background: yellow; transform: translate(0,150px);}
            100% { background: blue; transform: translate(0,0);}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span>요소의 변화</span>
    </div>
</body>
</html>
