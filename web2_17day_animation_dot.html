<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> fill-mode p.114 </title>
	<style>
        html { height: 100%; }
        body {
            height: 100%;
            background: linear-gradient(to left bottom, dodgerblue, yellow);
        }
        
        .loading {
            width: 20px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: loading ease-in-out 1s infinite;
        }
        .loading .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
        }
        .loading .circle2 { margin-top: 60px; }
        
        @keyframes loading {
            0% {transform: rotate(0); }
            100% {transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>
</html>
