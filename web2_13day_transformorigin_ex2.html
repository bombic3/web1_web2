<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transform p.84 </title>
	<style>
        * {
            padding: 0;
            margin: 0;
            
        }
        a {
            text-decoration: none;
            text-transform: uppercase;
            margin: 100px auto;
            display: block;
            position: relative;
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            color: #000;
            transition: 0.4s;
            
        }
        a:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: scaleX(0);
            transition: 0.4s;
            /*글씨 보이게 하려고 위에 있는 a를 뒤로 한 것*/
            z-index: -1;
        }
        a:hover {
            color: #fff;
        }
        a:hover:after { transform: scaleX(1); }
    </style>
</head>
<body>
    <a href="#">button</a>
</body>
</html>
