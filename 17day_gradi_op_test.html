<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> gradient + img </title>
	<style>
        div { width: 800px; height: 300px; }
        /* 그라디언트 할때 background 가 아닌 background-image */
        .box1 { background-image: linear-gradient(to top right, yellow 10%, transparent 50%), url(img/box-2.jpg); }
	</style>
</head>
<body>
	<h1>gradient와 이미지의 조합</h1>
	<div class="box1"></div>
</body>
</html>
