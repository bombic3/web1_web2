<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> table p.37 </title>
	<style>
        table { border-collapse: collapse; width: 500px; }
        caption { text-align: right; color: lightgrey; }
        th, td { padding: 20px; border: 1px solid gray; text-align: center; }
        thead { background: pink; }
    </style>
</head>
<body>
   <!-- table-scope = 웹 접근성을 높여주는 속성, 시각장애인들에게 복잡한 데이터를 좀 더 자세히 설명해 줄 수 있다. -->
    <table>
       <caption>poster availability</caption>
        <thead>
            <tr>
                <th scope="colgroup">poster name</th>
                <th scope="colgroup">color</th>
                <th colspan="3" scope="col">sizes available</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">zodiac</th>
                <th scope="row">full color</th>
                <td>A2</td>
                <td>A3</td>
                <td>A4</td>
            </tr>
            <tr>
                <th scope="row">black ans white</th>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <th scope="row">sepia</th>
                <td>A3</td>
                <td>A4</td>
                <td>A5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">angels</th>
                <th scope="row">black and white</th>
                <td>A1</td>
                <td>A3</td>
                <td>A4</td>
            </tr>
            <tr> 
                <th scope="row">black and white</th>
                <td>A2</td>
                <td>A3</td>
                <td>A5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
