<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> fill-mode p.114 </title>
	<style>
        ul, li { list-style: none; margin: 0; padding: 0; }
        li {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: hotpink;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: #fff;
            margin-right: 10px;
            animation: fall 1s ease-in 0.4s forwards;
        }
        
        @keyframes fall {
            0% { transform: translateY(100px) rotate(0);}
            100% { transform: translateY(400px) rotate(360deg);}
            /* rotate 가 앞에 있으면 돌아가면서 떨어지게 됨 > 순서 영향!
            기준인 것을 먼저 적기 */
        }
        
        li:nth-child(1) { animation-delay: 2s; }
        li:nth-child(2) { animation-delay: 2.3s; }
        li:nth-child(3) { animation-delay: 2.6s; }
        li:nth-child(4) { animation-delay: 2.9s; }
        
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
