<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> html5-figure </title>
		<style>
			
		</style>
	</head>
	<body>
		<!-- 문서 옮길 땐 문서 닫고 ctrl+X 로 해서 붙여넣기로 옯기기!! -->
	
		<!--
		<figure> 문서 주요 흐름과는 독립적인 콘텐츠 정의
		제거하더라도 문서의 흐름에 영향을 주어서는 안되는
		이미지 콘테츠를 그룹화 할 때 사용
		
		figcption 이미지 콘텐츠에 대한 설명 글
		처음이나 마지막 자식으로 설명을 덧붙일 수 있음
		-->
		
		<!-- 이미지만 넣는 경우 -->
		<figure>
			<img src="kpop_01.jpg"> <!-- 나와 같은 자리는 파일명만 -->
		</figure>
		<figure>
			<img src="../css/kpop_0202.jpg"> <!-- 나가서 들어가는 경우는 ../들어갈곳/ -->
		</figure>
		<figure>
			<img src="../kpop_0303.jpg"> <!-- 나가서 있는 경우 ../ -->
		</figure>
		
		
		<!-- 이미지와 설명을 넣는 경우 -->
		
		<figure>
			<img src="img/kpop_02.jpg">
			<figcaption>
			소녀의 그림이다... 책 75p에 설명있다...
			</figcaption>
		</figure>
		
		
		
	</body>
</html>
