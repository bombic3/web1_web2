<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> text-shadow </title>
	<style>
        h2 {
            font-size: 100px;
            text-transform: capitalize;
        }
        .black { 
            color: #000; 
                      /* x축 y축 blur 색상 */
            text-shadow: 5px 5px 5px #aaa;
        }
        .white {
            color: #fff;
            text-shadow: 0px 0px 8px #000;
        }
        
        /* 여러개의 그림자 추가 = 쉼표구분 */
        .m1 {
            text-shadow: 
            0px -2px 3px #fff,
            0px -4px 3px #aaa,
            0px -6px 6px #666,
            0px -8px 9px #000;
        }
        
        .m2 {
            text-shadow: 
                0px 2px 3px rgba(0,0,0,0.4),
                0px 4px 3px rgba(0,0,0,0.4),
                0px 6px 3px rgba(0,0,0,0.4),
                0px 8px 3px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h2 class="black m1">html</h2>
    <h2 class="white m2">css</h2>
</body>
</html>
