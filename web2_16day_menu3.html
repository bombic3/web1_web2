<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transition-menu3 </title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
        nav {
            width: 100%;
            background: #333;
        }
        .gnb {
            background: #333;
            padding-left: 40px;
            color: #fff;
            height: 40px;
            line-height: 40px;
            text-align: center;
            widows: 1180px;
            margin: 0 auto;
            text-transform: uppercase;
            font-size: 12px;
        }
        .gnb > li {
            float: left;
            padding: 0 30px;
            position: relative;
            width: 200px;
            letter-spacing: 2px;
        }
        .gnb ul {
            position: absolute;
            background: #666;
            top: -200px;
            /*opacity: 0; 대신 top: -200px; */
            transition: 0.3s;
            z-index: -1;
        }
        /* position: absolute; 없으면 sub에 올려도 메뉴가 나타나는 대응코드 필요
        1. pointer-events: none; 마우스 포인터의 이벤트 방어
        2. position: absolute;
        */
        .gnb ul li { white-space: nowrap} /* 줄넘김 하지 말아라 (대응코드) */
        .gnb > li:hover ul {
           /* opacity: 1;*/
            top: 35px; /* top: 100%; 같은 값 */
        }
        .gnb > li ul li {
            width: 200px;
            padding: 10px;
           /* box-sizing: border-box; */
        }
        
        a {
            display: block;
            width: 100%;
        }
        
        
    </style>
</head>
<body>
    <!-- <nav>로 ul 감싸고 제목도 있어야 됨 유효성
       li 안에 li 안됨 ul 한번 더 넣기-->
       <nav>
        <ul class="gnb">
            <li><a href="#">about us</a>
                <ul>
                    <li><a href="#">ceo greeting</a></li>
                    <li><a href="#">history</a></li>
                    <li><a href="#">vision</a></li>
                </ul>
            </li>
            <li><a href="#">works</a>
                <ul>
                    <li><a href="#">sub-menu</a></li>
                    <li><a href="#">sub-menu</a></li>
                    <li><a href="#">sub-menu</a></li>
                </ul>
            </li>
            <li><a href="#">services</a>
                <ul>
                    <li><a href="#">sub-menu</a></li>
                    <li><a href="#">sub-menu</a></li>
                    <li><a href="#">sub-menu</a></li>
                </ul>
            </li>
            <li><a href="#">location</a></li>
        </ul>
        </nav>
    <!--</nav>-->
</body>
</html>
