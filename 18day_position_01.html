<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>  </title>
	<style>
        body { background: #ddd; } 
        .wrap { background: #fff; width: 500px; height: 200px; margin: 50px; auto;
                position: relative; }
        
        .box1 { width: 100%; height: 50px; background: rgba(0,0,0,0.5);
        position: absolute; left: 0; bottom: 0; }
        
        .box2 { width: 100px; height: 100px;  background: rgba(0,0,0,0.5); text-align: center; line-height: 100px;
        position: absolute;
        left: 50%; 
        top: 50%; 
        margin-left: -50px; /*요소의 반*/
        margin-top: -50px;}
        
        .wrap1:after { content: '가상요소 만들기'; width: 150px; height: 150px; border-radius: 50%; background: rgba(0,0,0,0.5);  text-align: center; line-height: 150px;
        position: absolute;
        left: 0; right: 0;
        top: 0; bottom: 0;
        margin: auto; }
	</style>
</head>
<body>
	<div class="wrap">
        <div class="box1">box1</div>
    </div>
    <div class="wrap">
        <div class="box2">가운데 정렬</div>
    </div>
    <!-- 가상요소 만들기 -->
    <div class="wrap wrap1">
       
    </div>
</body>
</html>
