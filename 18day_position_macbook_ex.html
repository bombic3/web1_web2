<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> position - 실무예제 </title>
	<style>
        a { text-decoration: none; }
        * { padding: 0; margin: 0; }
        
        .wrap {
            position: relative;
            width: 100%;
            height: 800px;
            background: #f5f5f7 url(img/apple_macbook.jpg) no-repeat bottom/contain;
        }
        .wrap .txt { width: 650px; height: 340px; }
        .wrap .txt span { font-size: 13px; color: #ef5602; }
        .wrap .txt h2 { font-size: 72px; }
        .wrap .txt p { font-size: 32px; font-weight: bold; }
        .wrap .txt b { font-size: 17px; color: #666; font-weight: normal; }
        
        .wrap .txt .btn { display: block; width: 100px; height: 40px; background-color: #0071e3; color: #fff;
							text-align: center; line-height: 40px; border-radius: 40px;
							margin: 20px 0;}
	</style>
</head>
<body>
	<div class="wrap">
        <div class="txt">
            <span>new</span>
            <h2>iPad Pro</h2>
            <p>당신의 다음 컴퓨터는 컴퓨터가 아니다.</p>
            <b>\1,029,000부터</b>
            <a href="#" class="btn">구입하기</a>
            <a href="#">더 알아보기 &gt;</a>
        </div>
    </div>
</body>
</html>
