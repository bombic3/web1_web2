<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> banner, transition </title>
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet"  href="css/web2_13day_banner.css">
</head>
<body>
   <section class="notice">
       <h2 class="hide">제품찾기 banner</h2>
       <div><!--가운데 정렬 위해 div 사용. css편하게 하기 위해 묶어줌-->
           <div class="top">
               <ul>
                   <li>
                       <a href="#">테마 갤러리<span>한솔의 행복한 삶의 공간</span> </a>
                   </li>
                   <li>
                       <a href="#">블로그<span>한솔 인테리어 이야기</span> </a>

                   <li>
                       <a href="#">대리점 찾기<span>가까운 한솔홈데코 매장확인</span> </a>
                   </li>
               </ul>
               <div>
                   <h3>제품찾기</h3>
                   <div>
                       <select title="검색 선택">
                          <!-- option의 리스트 값은 데이터를 받아서 넣기 때문에 코딩할 때 넣지 않아도 됩니다 -->
                           <option>제품 전체검색</option>
                       </select>
                   </div>
                   <div>
                   <input type="search" title="모델명 입력" placeholder="모델명을 입력하세요">
                   </div>
                   <div>
                       <a href="#">검색하기</a>
                   </div>
               </div>
           </div>
       </div>
   </section>

</html>
