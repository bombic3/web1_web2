<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> transform p.84 </title>
	<style>
        div { 
            background: hotpink;
            color: #fff;
            padding: 5px;
            font-size: 2rem;
            text-align: center;
            width: 200px;
            height: 150px;
            margin: 100px;
            cursor: pointer;
        }
        .box1:hover { transform: rotate(45deg); } 
        .box2:hover { transform: scale(2); } 
        .box3:hover { transform: skewX(45deg); } 
        .box4:hover { transform: translate(45px); } 
    </style>
</head>
<body>
    <div class="box1">transform</div>
    <div class="box2">transform</div>
    <div class="box3">transform</div>
    <div class="box4">transform</div>
</body>
</html>
