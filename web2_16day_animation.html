<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> animation 기본문법 - p.114 </title>
	<style>
        div {
            margin: 200px auto;
            width: 150px;
            height: 150px;
            background: red;
            animation-name: color;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: 3; /* infinite=무한반복 */
            animation-timing-function: ease-in; /* function값 */
            animation-fill-mode: forwards; /* 진행방향에서 멈춰라 = 초기값으로 돌아가는 것 (방지)대응 코드 */
            animation-direction: reverse; /* 역방향 */
            
            /* 축약형
            animation: color 4s 1s 3 ease-in forwards reverse;
            animation: name duration delay count 순서 중요 그 뒤는 권장 사항
            */
            
        }
         /* animation의 특징 - 원래 초기값으로 돌아간다 */
        @keyframes color {
            /*
            from  { background: red; }
            to { background: blue; }
            */
            
            0% { background: red; }
            25% { background: violet; transform: translate(150px, 0); }
            50% { background: green; transform: translate(150px, 150px); }
            75% { background: yellow; transform: translate(0, 150px); }
            100% { background: blue; transform: translate(0, 0); }
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
