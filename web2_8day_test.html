<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> 구조 선택자 - test </title>
	<style>
        li { 
            width: 120px; 
            height: 60px; 
            text-align: center; 
            line-height: 60px;
            list-style: none;
        }
        li:first-child {
            /* top-left, top-right, bottom-right, bottom-left (상단왼쪽부터 시작) */
            border-radius: 5px 5px 0 0;
        }
        li:last-child {
            border-radius: 0 0 5px 5px;
        }
        li:nth-of-type(2n+1) { background: lightgray;}
        li:nth-child(2n) { background: pink;}
    </style>
</head>
<body>
    <!-- 일반 구조 선택자-->
    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
        <li>test6</li>
        <li>test7</li>
    </ul>
</body>
</html>
