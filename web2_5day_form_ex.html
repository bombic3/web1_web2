<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> form p.55, 59, 63  </title>
	<style>
        form { width: 550px; }
        form h1 { text-align: center; }
        fieldset {
            width: 550px;
            padding: 30px;
            box-sizing: border-box;
            margin-bottom: 20px;
            line-height: 2;
        }
        legend {
            color: #fff;
            background-color: #000;
            width: 400px;
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            text-align: center;
        }
        
        textarea {
            resize: none;
            vertical-align: text-top;
        }
        
        .btn {
            width: 100px; margin: 0 auto;
        }
    </style>
</head>
<body>
  <form action="#" method="post">
       <h1>회원가입</h1>
       <fieldset>
               <legend>필수정보</legend>
               <label for="user_id">아이디</label>:<input type="text" id="user_id" placeholder="영문으로 작성하세요"><br>
               <label for="user_pw">비밀번호</label>:<input type="text" id="user_pw"><br>
               성별:<label for="male">남자</label><input type="radio" id="male" checked>
               <label for="female">여자</label><input type="radio" id="female"><br>
               취미:<label for="music">음악감상</label><input type="checkbox"  name="hobby" id="music" checked>
               <label for="reading">독서</label><input type="checkbox" name="hobby" id="reading">
               <label for="movie">영화</label><input type="checkbox" name="hobby" id="movie"><br>
               <label>사진 업로드:<input type="file"></label><br>
       </fieldset>
       <fieldset>
               <legend>선택정보</legend>
               사는지역:
               <select>
                   <option selected>서울</option>
                   <option>경기</option>
                   <option>제주</option>
               </select><br>
               자기소개:
               <textarea cols="50" rows="5" placeholder="100자 이내로 작성하세요"></textarea><br>
       </fieldset>
       
       <div class="btn">
           <input type="submit" value="전송">
           <input type="reset" value="취소">
       </div>
    </form>
</body>
</html>
