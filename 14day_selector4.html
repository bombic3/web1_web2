<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> 선택자 연습 </title>
	<style>
      .box div { width: 100px; height: 100px; border: 1px solid gray; margin: 20px; }
      .box div:first-of-type { background: skyblue; }
      .box div:last-of-type { background: pink; }
      .box div:nth-of-type(2n) { background: yellow; }
      
    /* p.166 */
      input:checked {/* 체크 상태의 input태그 선택 - ex. 동의 체크 후 다음btn 색깔 생기는 것 */}
	</style>
</head>
<body>
	<div class="box">
	      <h2>title2</h2>
	      <div></div> 
	      <div></div> 
	      <div></div>
	      <p>문장</p>
	      <div></div> 
	      <div></div> 
	      <div></div> 
	      <div></div>
	      <h2>title3</h2> 
	</div>
</body>
</html>
