<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> gradient - 기본사용법 p.190 </title>
	<style>
        div { width: 500px; height: 300px; display: inline-block; }
        /* gradient = background-image 
            방향의 기본값 = to bottom (위에서 아래로) , to right, to left, to top, 
            to bottom right(대각선)
        */
        .box1 { background-image: linear-gradient(to right, blue, pink); }
        /* 각도사용 숫자deg */
        .box2 { background-image: linear-gradient(80deg, blue, pink); }
        /* 위치 추가 
            blue, 10% = 10% 까지는 blue */
        .box3 { background-image: linear-gradient(45deg, blue, 10%, pink); }
        /* 두 지점을 나누는 
            red 0 50%, = 0에서 50%까지 red (0과 100은 생략가능)
            blue 50% 100% = 50에서 100%까지 blue
        박스를 두 개 만들지 않고 이 방법으로 많이 씀 */
        .box4 { background-image: linear-gradient(to right, red 0 50%, blue 50% 100%); }
        /* 다중 위치 색상 = */
        .box5 { background-image: linear-gradient(to right, red 20%, orange 20% 40%, green 40% 60%, blue 60% 80%); }
        /* 원형 그라디언트 */
        .box6 { background-image: radial-gradient(circle at center, #fff, red); }
        /* 타원형
            기본값 = ellipse */
        .box7 { background-image: radial-gradient(ellipse, #fff, red); }
        /* colorzilla 사용 복사해서 쓰기*/
        .box8 { /* -moz-,-webkit- 많이 씀 웹킷과 글씨사이 꼭 붙여있어야 됨 */
background: #1e5799; /* Old browsers */
background: -moz-linear-gradient(-45deg,  #1e5799 0%, #d628d3 22%, #2ef2ee 64%, #7db9e8 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg,  #1e5799 0%,#d628d3 22%,#2ef2ee 64%,#7db9e8 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg,  #1e5799 0%,#d628d3 22%,#2ef2ee 64%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
        /*인접한 블럭요소의 마진끼리 병합 됨 */
        .box9 , .box10 { display: block;
            width: 300px; height: 100px; background: skyblue; margin: 20px; 
        }
        
	</style>
</head>
<body>
	<h2>linear</h2>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <h2>radial</h2>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <h2>마진병합</h2>
    <div class="box9"></div>
    <div class="box10"></div>
</body>
</html>
