<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> AirPod </title>
	<style>
		a { text-decoration: none; }
	</style>
</head>
<body>
<!-- figure 문서의 주요 흐름과는 독립적인 콘텐츠에 사용 -->
	<div class="wrap">
		<h2>당신에게 맞는 <span>AirPods은?</span></h2>
		<div class="content1">
			<figure> <!-- figure 연습을 위한 구조-->
				<div class="img"> <!-- img의 비율이 달라 아래 텍스트 부분의 시작부분을 맞추려고 -->
					<img src="img/airpods_01.png" alt="airpods">
				</div>
				<figcaption>	
					<h3>AirPods Pro</h3>
					<strong>\329,000</strong>
				</figcaption>
			</figure>
			<a href="#" class="btn">구입하기</a>
		</div>
		<div class="content2">
			<figure>
				<div class="img">
					<img src="img/airpods_03.png" alt="airpods">
				</div>
				<figcaption>	
					<h3>AirPods</h3>
					<strong>\199,000부터</strong>
				</figcaption>
			</figure>
			<a href="#" class="btn">구입하기</a>
		</div>
	</div>
</body>
</html>
